<!DOCTYPE html>
<html>
 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shipping Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

<body>
  <h1>Shipping Form</h1>
    <form action=" http://webdevbasics.net/scripts/demo.php" method="post">
      <label for="name">User:</label>
      <br>
      <input type="text" id="name" name="name" placeholder="Please enter your user name" maxlength="30">
      <br>
      <label for="pword">Password:</label>
      <br>
      <input type="password" id="pword" name="pword">
      <br>
    <p>

      Vote for your favorite month:
      <br>
      <input type="radio" id="jan" name="month">
      <label for="jan">January</label>
      <br>
      <input type="radio" id="feb" name="month">
      <label for="feb">February</label>
      <br>
      <input type="radio" id="mar" name="month">
      <label for="mar">March</label>
      <br>
      <input type="radio" id="apr" name="month">
      <label for="apr">April</label>
      <br>
      <input type="radio" id="may" name="month">
      <label for="may">May</label>
      <br>
      <input type="radio" id="jun" name="month">
      <label for="jun">June</label>
      <br>
      <input type="radio" id="jul" name="month">
      <label for="jul">July</label>
      <br>
      <input type="radio" id="aug" name="month">
      <label for="aug">August</label>
      <br>
      <input type="radio" id="sep" name="month">
      <label for="sep">September</label>
      <br>
      <input type="radio" id="oct" name="month">
      <label for="oct">October</label>
      <br>
      <input type="radio" id="nov" name="month">
      <label for="nov">November</label>
      <br>
      <input type="radio" id="dec" name="month">
      <label for="dec">December</label>
      <br>
    </p>
    <p>

    <label for="social">Select Your Favorite Socail Network</label><br>
    <select id="social" name="social" size="3" >
      <option value="Instagram">Instagram</option>
      <option value="Facebook">Facebook</option>
      <option value="Snapchat">Snapchat</option>
      <option value="Twitter">Twitter</option>
      <option value="YouTube">Youtube</option>
      <option value="TikTok">TikTok</option>
    </select>

      <fieldset>
        <legend>Shipping Address</legend>
        
          <label for="add1">Address Line 1</label><br>
          <input type="text" id="add1" name="add1" placeholder="Please enter your address" maxlength="30" autocomplete="on">
        
          <br>

        <label for="add2">Address Line 2</label><br>
        <input type="text" id="add2" name="add2" placeholder="Please enter your address" maxlength="30" autocomplete="on">

        <br>

        <label for="city">City</label><br>
        <input type="text" id="city" name="city" placeholder="Please enter your city" maxlength="30" autocomplete="on">

        <br>

        <label for="state">State</label><br>
        <input type="text" id="state" name="state" placeholder="Please enter your state" maxlength="30" autocomplete="on">

        <br>

        <label for="zip">ZIP</label><br>
        <input type="text" id="zip" name="zip" placeholder="Please enter your zip code" maxlength="30" autocomplete="on">

        <br>
       
      </fieldset>

  <p>
    <button><img src="button_submit.png"</button>
    <input type="hidden" id="userid" value="2792">
  </p>
</body>


<center><a href="index.html">back to main page</a></center>
</html>
