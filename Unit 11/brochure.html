<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Brochure Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

<h1>Brochure Request:</h1>

<h3>Please fill out this form to have additional information sent directly to you!</h3>

  <form action=" http://webdevbasics.net/scripts/demo.php" method="post">
  <fieldset>
    <legend>Shipping Address</legend>
    
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="Please enter your first name"     maxlength="30">
      
    <br>
    <br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Please enter your last name"     maxlength="30">
      
    <br>
    <br>

    <label for="add1">Address Line 1:</label><br>
    <input type="text" id="add1" name="add1" placeholder="Please enter your address"     maxlength="30">
      
    <br>
    <br>
    
    <label for="add2">Address Line 2:</label><br>
    <input type="text" id="add2" name="add2" placeholder="Please enter your address"     maxlength="30">

    <br>
    <br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" placeholder="Please enter your city"     maxlength="30">

    <br>
    <br>

    <label for="state">State:</label><br>
    <input type="text" id="state" name="state" placeholder="Please enter your state"     maxlength="30">

    <br>
    <br>

    <label for="zip">Zip:</label><br>
    <input type="text" id="zip" name="zip" placeholder="Please enter your zip code"     maxlength="30">
      
  </fieldset>

    <input type="submit" value="Submit">
  </form>
  
<center><a href="index.html">Back to main page</a></center>
</html>
